project:
  name: endToEndNeuroAnalysis
  random_seed: 42

registry:
  datasets_config: configs/datasets.yaml
  prefer_registry_selection: true

data:
  bids_root: data/raw
  derivatives_dir: data/derivatives
  outputs_dir: outputs

analysis:
  mode: eeg
  task: stimulus_decoding
  target_label: stimulus_category
  erp_windows:
    erp_n1: [0.08, 0.14]
    erp_p2: [0.15, 0.25]
    erp_p3: [0.25, 0.5]

preprocessing:
  l_freq: 1.0
  h_freq: 40.0
  notch_freqs: [60.0]
  resample_hz: 250
  tmin: -0.2
  tmax: 0.8
  baseline: [-0.2, 0.0]
  event_column: value
  reference: average

modeling:
  n_splits: 5

execution:
  run_data_loading: true
  run_preprocessing: true
  run_features: true
  run_modeling: true
  run_visualization: true
  dry_run: true
