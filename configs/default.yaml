project:
  name: endToEndNeuroAnalysis
  random_seed: 42

registry:
  datasets_config: configs/datasets.yaml
  prefer_registry_selection: true

data:
  bids_root: data/raw
  derivatives_dir: data/derivatives
  outputs_dir: outputs

analysis:
  mode: eeg
  task: stimulus_decoding
  target_label: stimulus_category
  subject_normalization: true
  erp_windows:
    erp_n1: [0.08, 0.14]
    erp_p2: [0.15, 0.25]
    erp_p3: [0.25, 0.5]
  bandpower_bands:
    theta: [4.0, 7.0]
    alpha: [8.0, 12.0]
    beta: [13.0, 30.0]

preprocessing:
  l_freq: 1.0
  h_freq: 40.0
  notch_freqs: [60.0]
  resample_hz: 250
  tmin: -0.2
  tmax: 0.8
  baseline: [-0.2, 0.0]
  event_column: value
  reference: average

modeling:
  n_splits: 5
  decision_threshold_strategy: train_balanced_optimal
  decision_threshold: 0.5

final_run:
  enabled: true
  final_run_id: ds007056_v1_1_1_final_refined_2026_02_20
  lock_execution: true
  lock_parameters: true

execution:
  run_data_loading: true
  run_preprocessing: true
  run_features: true
  run_modeling: true
  run_visualization: true
  run_reporting: true
  dry_run: true
