project:
  name: endToEndNeuroAnalysis
  random_seed: 42

registry:
  datasets_config: configs/datasets.yaml
  prefer_registry_selection: true

data:
  bids_root: data/raw
  derivatives_dir: data/derivatives
  outputs_dir: outputs

analysis:
  mode: eeg
  task: stimulus_decoding
  target_label: stimulus_category

preprocessing:
  l_freq: 1.0
  h_freq: 40.0
  notch_freqs: [60.0]
  resample_hz: 250
  tmin: -0.2
  tmax: 0.8
  baseline: [-0.2, 0.0]
  event_column: trial_type
  reference: average

execution:
  run_data_loading: true
  run_preprocessing: true
  run_features: false
  run_modeling: false
  run_visualization: false
  dry_run: true
